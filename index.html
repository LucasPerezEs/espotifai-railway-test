<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Abrir app</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #181818;
        color: #fff;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .hidden {
        display: none;
      }
      .message {
        font-size: 1.3rem;
        text-align: center;
        max-width: 300px;
        color: #1db954;
      }
    </style>
    <script>
      function openApp() {
        const params = new URLSearchParams(window.location.search);
        const path = params.get("path")
        const token = params.get("token");

        window.location.href = `espotifai:///${path}?token=${token}`;

        setTimeout(() => {
          document.getElementById('redirecting').classList.add('hidden');
          document.getElementById('fallback').classList.remove('hidden');
        }, 1500);
      }
    </script>
  </head>
  <body onload="openApp()">
    <div id="redirecting">
      <p>Redirecting...</p>
    </div>
    <div id="fallback" class="hidden">
      <div class="message">
        Espotifai app is not installed.<br>
        Please, install the app and try again.
      </div>
    </div>
  </body>
</html>
